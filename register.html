<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </div>
        <div class="registerarea">
            <h3>注册新用户
                <em>
                    我有账号,去<a href="index.html">登录</a>
                </em>
            </h3>

            <div class="reg_form">
                <ul>
                    <li>
                        <label for="">用户名称:</label>
                        <input type="text" name="" id="" placeholder="长度4~12，英文大小写字母">
                    </li>
                    <li>
                        <label for="">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password" name="" id="" placeholder="长度6~20，大小写字母，数字或下划线">
                    </li>
                    <li>
                        <label for="">确认密码:</label>
                        <input type="password" name="" id="" placeholder="请再次输入密码进行确认">
                    </li>
                    <li>
                        <label for="">手机号码:</label>
                        <input type="tel" name="" id="" placeholder="请输入手机号码">
                    </li>
                    <li>
                        <label for="">电子邮箱:</label>
                        <input type="email" name="" id="" placeholder="请输入电子邮箱">
                    </li>
                    <li>
                        <input type="checkbox" name="" id="" class="checkbox"> 同意协议并注册
                    </li>
                    <li>
                        <a href="index.html"><input type="submit" value="注册" class="submit"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer ">
        <div class="container ">
            <div class="mod_copyright ">
                <p class="mod-copyright_link ">
                    关于我们 | 联系我们 | 关于我们 | 商家入驻 | 营销中心 | 友情链接 | 关于我们 | 营销中心 | 友情链接 | 关于我们
                </p>
                <p class="mod-copyright_info ">
                    地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 <br> 电话：400-618-4000 传真：010-82935100 京ICP备08001421号京公网安备110108007702
                </p>
            </div>
        </div>
    </div>
</body>

</html>
